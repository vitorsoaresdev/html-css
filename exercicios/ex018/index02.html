    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'cream' ;
            src: url('Creamer.otf') format('opentype'), url('Creamer.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipor de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        h1{
            font: normal normal 2em 'cream'
        }
    </style>
</head>

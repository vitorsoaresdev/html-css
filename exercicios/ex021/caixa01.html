<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
    h1{
        height: 300px;
        width: 300px;
        background-color: lightcyan;
        
        border: 10px solid blue;

        padding: 20px;

        margin: 20px auto 40px auto;

        outline: 5px dashed #e79127;
    }
    a{
        border: 10px solid #30306f;
        
        padding: 20px;
    }
    
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas ok <a href="#">links são exemplos de caixa inline-level</a></p>
    Vamos ver como tudo isso funciona.
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 2px solid black;
            height: 300px;
            width: 300px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200px" scrolling="no"></iframe>para aprender a programar <!--configurações de CSS prevalecem na tag style-->
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"> 
            <a href="https://www.google.com.br" target="_blank"> Google</a> </iframe>também é muito legal!
    </p>
</body>
</html>
